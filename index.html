<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Open Yandex Wiki</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>
  <body>
    <h2>Yandex Wiki в Mini App</h2>
    <button id="open">Открыть wiki.yandex.ru</button>

    <script>
      const btn = document.getElementById("open");
      const link = "https://wiki.yandex.ru/homepage/";

      btn.addEventListener("click", () => {
        // Проверяем, запущено ли внутри Telegram
        if (window.Telegram?.WebApp?.openLink) {
          Telegram.WebApp.openLink(link);
        } else {
          // fallback, если открыть в браузере напрямую
          window.open(link, "_blank");
        }
      });
    </script>
  </body>
</html>
